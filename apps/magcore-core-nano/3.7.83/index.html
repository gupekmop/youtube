<!DOCTYPE html><html><head><title></title><meta charset="utf-8"><link rel="icon" type="image/png" href="img/favicon.png"><style>body, iframe {position: absolute;}  body, html {width: 100%;height: 100%;overflow: hidden;background: transparent;color: #fff;margin: 0;padding: 0;font-family: Ubuntu, sans-serif;font-size: 22px;-webkit-user-select: none;}  body {display: table;left: 0;top: 0;}  iframe {background: transparent;border: none;outline: none;overflow: hidden;margin: 0;padding: 0;}  .container {position: absolute;display: table;background-color: transparent;background-position: center;background-repeat: no-repeat;vertical-align: middle;font-size: 150%;text-align: center;left: 0;top: 0;height: 100%;width: 100%;z-index: 0;}  .invisible {visibility: hidden;}  .hidden {display: none;}  .app-icon {display: table-cell;background-repeat: no-repeat;background-position: center;width: 1px;height: 1px;}  .app-icon.animated {-webkit-animation: loader 3s linear infinite;}  .app-icon.tv {background-color: #00bae8;}  .app-icon.video {background-color: #8f58e7;-webkit-animation-delay: -0.75s;}  .app-icon.audio {background-color: #3cbb3c;-webkit-animation-delay: -1.5s;}  .app-icon.radio {background-color: #dea700;-webkit-animation-delay: -2.25s;}  #splashAppVersion {text-transform: none;position: absolute;font-size: 50%;color: #fff;bottom: -100px;right: -100px;}  #loader {display: table;width: 100%;height: 100%;}  #loaderMainNode {display: table-cell;vertical-align: middle;}  #loaderCenterNode {text-align: center;}  #loaderCenterNode > table {display: inline-table;}  @-webkit-keyframes loader { from, 30%, to {opacity: 0;} 90% {opacity: 1;} }</style></head><body><div id="splash" class="container"><div id="splashAppName"></div><div id="splashAppVersion">3.7.83</div></div><script type="text/javascript" src="js/release.js"></script></body></html>
